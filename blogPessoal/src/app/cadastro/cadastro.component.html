<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-12">
            <h1 class="text-center">Cadastrar</h1>
        </div>
    </div>


    <div class="row mb-5 d-flex justify-content-center">
        <div class="col-md-8">
            <div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o seu nome aqui"
                        [(ngModel)]='user.nome'>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email"
                        placeholder="exemplo: teste@gmail.com" [(ngModel)]='user.usuario'>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha"
                        (input)='conferirSenha($event)' value='{{senha}}'>
                </div>

                <div class="form-group">
                    <label for="confirsenha">Confirmar Senha</label>
                    <input type="password" class="form-control" name="confirsenha" id="confirsenha"
                        placeholder="Confirme sua senha" [(ngModel)]='user.senha'>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-primary w-25" (click)='cadastrar()'>Cadastrar</button>
                </div>

            </div>
        </div>
    </div>
</div>
